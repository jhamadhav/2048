<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#bdaca2">

    <!-- fonts and stuff -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|EB+Garamond|Raleway" &display=swap"
        rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- css  -->
    <link rel="manifest" href="pwa/manifest.json">
    <link rel="stylesheet" href="navbar/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- end of css files -->

    <title>2048 - Game</title>
</head>

<body>
    <!-- msg bar -->
    <div class="msg-holder">
        <div id="msg">hello</div>
    </div>
    <div class="bg"></div>
    <!-- nav bar html starts here -->
    <nav>
        <div class="burger" onclick="menu()" title="Menu bar">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Game-2048</h1>
        <ul class="nav-links">
            <a style="color:#262626" href="index.html">
                <li style="border-bottom:4px solid #262626">home</li>
            </a>
            <a href="guide/guide.html" title="Learn how to play">
                <li>guide</li>
            </a>
            <a href="about/about.html" title="some insight">
                <li>about</li>
            </a>
        </ul>
    </nav>
    <!-- nav bar html ends here -->
    <main>

        <div class="wrapper">
            <div class="game-container">
                <div class="board">
                    <div class="score-holder" title="Current score">
                        <span>Score :&nbsp;</span>
                        <div id="score">0</div>
                    </div>
                    <div class="show_anim"></div>
                    <div class="best-holder" title="click to reset best" onclick="rest_best()">
                        <span>Best :&nbsp;</span>
                        <div id="best">0</div>
                    </div>
                </div>
                <span class="touch">
                    <div class="game-row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="game-row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="game-row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="game-row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </span>
            </div>
            <div class="btn-hints">
                <button title="Get a hint" id="new_hint" onclick="new_hint()">Hint</button>
                <button title="Start new game" id="new_game" onclick="new_game()">New Game</button>
            </div>

        </div>
    </main>
    <!-- js files -->
    <script src="pwa/registerSW.js"></script>
    <script src="navbar/nav.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/cells.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
